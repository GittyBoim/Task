<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User crud</title>
    <link rel="stylesheet" href="css/task.css" />
</head>

<body>
    <div class="page">
        <h1>Users managment</h1>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
            <input type="text" id="add-user-name" placeholder="user name" required>
            <input type="text" id="add-password" placeholder="password" required>
            <select id="add-classification" required>
                <option value="" selected disabled hidden>choose classifcation</option>
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>
            <input type="submit" value="Add">
        </form>

        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateUser()">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-user-name">
                <input type="text" id="edit-password">
                <input type="text" id="edit-classification">
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table class="table">
            <tr>
                <th>user name</th>
                <th>password</th>
                <th>classification</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="users"></tbody>
        </table>

    </div>
    <script src="/js/userManagment.js"></script>
    <script type="text/javascript" asp-append-version="true">
        getUsers();
    </script>
</body>

</html>
